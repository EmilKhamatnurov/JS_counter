<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 
		1) Иконка
		2) Структура для всех приложений на js
		3) 
	 -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Счетчик</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="shortcut icon" href="icon.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="pool-progress-bar">
		<div class="pool-progress-bar__color" id="poolProgressBar"></div>
	</div>
	<div class="counter">
		<div class="counter__output" data-output="counterOutputLabel"></div>
		<button class="counter__plus-button" data-pools = "1">+1 Бассейн</button>
		<button class="counter__plus-button" data-pools = "2">+2 Бассейн</button>
		<button class="counter__plus-button" data-pools = "3">+3 Бассейн</button>
		<button class="counter__reset-button hideButton" id="resetButton">Сбросить</button>
	</div>
	 <script src="index.js"></script>
</body>
</html>
